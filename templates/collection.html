<html>
<head>

{% include 'header-table.html' %}

    <script src="inc/js/jscolor.js"></script>

	<title>Collection</title>

</head>
<body>

{% include 'navbar.html' %}

<div class="container">

{% if message is defined and message is not null %}

    <div class="alert alert-success alert-dismissible ">
        {{ message }}
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    </div>

{% endif %}

<h2>Collection</h2>


<form id="myform" class="form-horizontal" enctype="multipart/form-data" method="POST">

	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="name" value="{{ collection.name }}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Type</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="type" value="{{ collection.type }}"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Color</label>
		<div class="col-sm-10">
			<input class="form-control jscolor" type="text" name="color" value="{{ collection.color }}"/>
		</div>
	</div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            {% if collection is defined and collection is not null %}
            <input type="hidden" name="id" value="{{ collection.id }}" />
            <input type="submit" class="btn btn-default" value="Update" />
            <input type="submit" class="btn btn-default" name="delete" value="Delete" />
            {% else %}
            <input type="submit" class="btn btn-default" value="Add" />
            {% endif %}
        </div>
    </div>
	
</form>

</div><!-- container -->

</body>
</html>
